<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./globals.scss" />
        <link
            rel="stylesheet"
            href="../node_modules/@rainbow-me/rainbowkit/dist/index.css"
        />
        <title>Signal Edge</title>
        <link rel="icon" id="favicon" href="../assets/favicon.svg" type="image/svg+xml" sizes="any" />
    </head>

    <body>
        <div id="root"></div>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <script src="./index.tsx" type="module"></script>
        <script>
            /** Load Theme */
            if (
                localStorage.getItem('color-theme') === 'dark' ||
                (!('color-theme' in localStorage) &&
                    window.matchMedia('(prefers-color-scheme: dark)').matches)
            ) {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }

            window.OG_FAVICON = document.getElementById('favicon').getAttribute('href');
        </script>
    </body>
</html>
